{% extends 'base.html'%} {% block content %}

<h1>Create new Alt_location</h1>

<form class="was-validated" action="{{ url_for('new_location') }}" method="POST">

    <div class="form-row">
        <div class="col-md-4 mb-3" required>
            <label for="name">Name of new Alt_location</label>
            <input type="text" class="form-control is-valid" id="name" placeholder="New Alt_location" value="name" name="name" required>
            <div class="invalid-feedback"></div>
        </div>
        <div class="col-md-4 mb-3" required>
            <label for="address">Street address</label>
            <input type="text" class="form-control is-valid" id="address" placeholder="Address" value="address" name="address" required>
            <div class="invalid-feedback"></div>
        </div>
        <div class="col-md-4 mb-3" required>
            <label for="city">City</label>
            <input type="text" class="form-control is-valid" id="city" placeholder="City" value="city" name="city" required>
            <div class="invalid-feedback"></div>
        </div>
    </div>

    <!--<div class="form-group">
        <select class="custom-select" name="region" required>
            <option value="">Which region is it in?</option>
                {% for region in regions %}
            <option value="{{region.area}}">{{region.area|title}}</option>
                {% endfor %}
        </select>
        <div class="invalid-feedback">Please select a location type</div>
    </div> -->

    <div class="form-group">
        <div class="custom-control custom-checkbox mb-3">
            <input type="checkbox" class="custom-control-input" id="wifi" name="wifi">
            <label class="custom-control-label" for="wifi">Wifi</label>
        </div>
        <div class="custom-control custom-checkbox mb-3">
            <input type="checkbox" class="custom-control-input" id="plugs" name="plugs">
            <label class="custom-control-label" for="plugs">Plugs</label>
        </div>
        <div class="custom-control custom-checkbox mb-3">
            <input type="checkbox" class="custom-control-input" id="drinks" name="drinks">
            <label class="custom-control-label" for="drinks">Drinks</label>
        </div>
        <div class="custom-control custom-checkbox mb-3">
            <input type="checkbox" class="custom-control-input" id="pets_allowed" name="pets_allowed">
            <label class="custom-control-label" for="pets_allowed">Pets Allowed</label>
        </div>
        <div class="invalid-feedback">Example invalid feedback text</div>
    </div>

    <div class="form-group">
        <select class="custom-select" name="category">
              <option value="">What kind of space is it?</option>
                {% for location_type in loc_type %}
            <option value="{{location_type.loc_type}}">{{location_type.loc_type|title}}</option>
                {% endfor %}
        </select>
        <div class="invalid-feedback">Please select a location type</div>
    </div>

    <div class="form-group">
        <select class="custom-select" name="best_suited">
            <option value="">What kind of work is it best for?</option>
                {% for best_suited in suited %}
            <option value="{{best_suited.suited}}">{{best_suited.suited|title}}</option>
                {% endfor %}
        </select>
        <div class="invalid-feedback">Please select a location type</div>
    </div>

    <div class="mb-3">
        <label for="validationTextarea">Please add a really descriptive description- itll help our users get a good idea of what the place is like!</label>
        <textarea class="form-control is-invalid" id="validationTextarea" placeholder="Description" name="description"></textarea>
        <div class="invalid-feedback">
            Please enter a descripton in the box above.
        </div>
    </div>
    
    <div class="form-group">
    <label for="exampleFormControlSelect1">What would you rate this Alt_location out of 5? (1 awful, 5 fantastic)</label>
        <select class="form-control" id="exampleFormControlSelect1" name='rating' required>
          <option>1</option>
          <option>2</option>
          <option>3</option>
          <option>4</option>
          <option>5</option>
        </select>
      </div>

    <button class="btn btn-dark" type="submit">Submit form</button>

</form>

{% endblock %}
